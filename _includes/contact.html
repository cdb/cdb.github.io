    <!-- Background - Clouds Section -->
    <section id="clouds">
        <div class="clouds-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Email is the best way to reach me: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <p>Phone is a distant second: <a>773-655-9753</a></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
